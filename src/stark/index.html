<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stark</title>
  </head>
  <body>
    <div class="nav"></div>
    <div class="main">
      <div class="sidebar"></div>
      <div class="title-section">
        <div class="title-section__title"></div>
        <div class="title-section__description"></div>
        <div class="title-section__view-all"></div>
      </div>
      <div class="cards">
        <div class="card card--type-a">
          <div class="card__icon"></div>
          <div class="card__category"></div>
          <div class="card__title"></div>
        </div>
        <div class="card card--type-b">
          <div class="card__bg"></div>
          <div class="card__title"></div>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="category">
        <div class="category__title"></div>
        <ul class="category__list">
          <li class="category__list-item"></li>
        </ul>
      </div>
      <div class="tail">
        <div class="tail__links"></div>
        <div class="tail__copyrights"></div>
      </div>
    </div>
  </body>
</html>
